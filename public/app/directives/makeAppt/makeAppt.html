<div class="searchBar">

  <div class="datePicker">
    <label for="inputCreated"></label>
    <input input-date
        type="text"
        name="created"
        id="inputCreated"
        ng-model="currentTime"
        container="body"
        format="dd/mm/yyyy"
        months-full="{{ month }}"
        months-short="{{ monthShort }}"
        weekdays-full="{{ weekdaysFull }}"
        weekdays-short="{{ weekdaysShort }}"
        weekdays-letter="{{ weekdaysLetter }}"
        disable="disable"
        min="{{ minDate }}"
        max="{{ maxDate }}"
        today="today"
        clear="clear"
        close="close"
        select-years="15"
        on-start="onStart()"
        on-render="onRender()"
        on-open="onOpen()"
        on-close="onClose()"
        on-set="onSet()"
        on-stop="onStop()"
        />
  </div>
  <div class="timeSelector">
    <a class='dropdown-button btn searchButton' href='javascript:void(0);' data-activates='timeDropDown' dropdown data-hover="false">
    Time
    </a>
    <select id="timeDropDown">
      <option value="09:00">9:00 AM</option>

      <option value="12:30">12:30 PM</option>
      <option value="12:45">12:45 PM</option>
      <option value="13:00">1:00 PM</option>
      <option value="13:15">1:15 PM</option>

  </div>

  <div>
    <a class="waves-effect waves-light btn findButton"><i class="material-icons left">search</i>Find Chair</a>
