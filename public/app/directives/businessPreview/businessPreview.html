<div class="card grey lighten-3">

    <img class="card-image center-align" src="http://resizer.otstatic.com/v2/profiles/legacy/3176.jpg" />
    <br>
    <div class="row">
      <p class="">{{b.logo}}</p>
    </div>
    <div class="">
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>

    <div class="card-action">
      <a href="#" class="black-text">{{b.address.city}}, {{b.address.state}}</a>
    </div>
    <div class="">
      <div class="">
        <a ui-sref="businessProfile({ businessID : b._id })" class="waves-effect waves-light btn black">
