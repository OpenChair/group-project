<div  style="background color: #f9f9f9;"class="card grey lighten-3 business-card">
  <div class="card-content">
    <div class="card-title black">{{b.businessName}}</div>
    <div class="card-image">
      <img class="center-align" src="{{b.pictures[0].link}}" style=" height: auto; max-width: " />
    </div>
    <br>
    <div class="row">
      <p class="">{{b.logo}}</p>
    </div>
    <div class="">
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
      <a href=""><i class="extra-small material-icons black-text">stars</i></a>
    </div>
    <p class="black-text">{{b.category}} - $$</p>
    <br>
    <div class="card-action">
      <a href="#/" class="black-text">{{b.address.city}}, {{b.address.state}}</a>
    </div>
    <div class="">
      <div class="">
        <a ui-sref="businessProfile({ businessID : b._id })" class="waves-effect waves-light btn black">
          <i class="material-icons left">
            query_builder
          </i> Reserve
        </a>
      </div>
    </div>
  </div>
</div>
