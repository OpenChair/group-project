          <ul id='registerDropdown' class='dropdown-content'>
            <li>

              <div class="col">

              </div>
            </li>

      <!-- Modal Structure -->
      <div id="userLoginModal" class="modal">
        <div class="modal-content">
          <h4>User Login</h4>
          <input placeholder='email' ng-model='loginUser.email' type="email">
          <input placeholder='password' ng-model='loginUser.password' type="password">
        </div>
        <div class="modal-footer">
          <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit" ng-click='loginUserSubmit(loginUser)'>Submit<i class="material-icons right">send</i></button>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="businessLoginModal" class="modal">
        <div class="modal-content">
          <h4>Business Login</h4>
          <input placeholder='email' ng-model='login.email' type="email">
          <input placeholder='password' ng-model='login.password' type="password">
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-submit='loginBusinessSubmit(login)'>Submit<i class="material-icons right">send</i></a>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="registerUserModal" class="modal">
        <div class="modal-content">
          <h4>User Registration</h4>
          <input ng-model='User.name.first' placeholder='first' type="text">
          <input ng-model='User.name.last' placeholder='last' type="text">
          <input ng-model='User.email' placeholder='email' type="email">
          <input ng-model='User.password' placeholder='password' type="password">
          <input ng-model='User.phone' placeholder='phone' type="number">
          <input ng-model='User.address.street' placeholder='street' type="text">
          <input ng-model='User.address.aptSuite' placeholder='suite/apt' type="text">
          <input ng-model='User.address.city' placeholder='city' type="text">
          <input ng-model='User.address.state' placeholder='state' type="text">
          <input ng-model='User.address.zip' placeholder='zip' type="number">
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click='submitNewUser(User)'>Submit<i class="material-icons right">send</i></a>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="registerBusinessModal" class="modal">
        <div class="modal-content">
          <h4>Business Registration</h4>
          <input ng-model='Business.businessName' placeholder='Business Name' type="text">
          <input ng-model='Business.address.street' placeholder='street' type="text">
          <input ng-model='Business.address.suite' placeholder='suite' type="text">
          <input ng-model='Business.address.city' placeholder='city' type="text">
          <input ng-model='Business.address.state' placeholder='state' type="text">
          <input ng-model='Business.address.zip' placeholder='zip' type="number">
          <input ng-model='Business.phone' placeholder='phone' type="text">
          <input ng-model='Business.mainEmail' placeholder='Main Admin email' type="email">
          <input ng-model='Business.mainPassword' placeholder='Main Admin password' type="password">
          <a class='dropdown-button btn searchButton' class="businessSelector" href='javascript:void(0);' data-activates='businessDropdown' dropdown data-hover="false">
          Category
          </a>
          <select id='businessDropdown' class='dropdown-content'>
            <option><a href="javascript:void(0);">Hair Salon</a></option>
            <option><a href="javascript:void(0);">Nail Salon</a></option>
            <option><a href="javascript:void(0);">Spa</a></option>
            <option><a href="javascript:void(0);">Masseuse</a></option>
            <option><a href="javascript:void(0);">Barber</a></option>
          </select>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click='submitNewBusiness(Business)'>Submit<i class="material-icons right">send</i></a>
        </div>
