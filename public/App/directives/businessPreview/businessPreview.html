<div class="card grey lighten-3">
  <div class="card-content center-align">
    <div class="card-title black">{{b.businessName}}</div>
    <img class="card-image" src="http://resizer.otstatic.com/v2/profiles/legacy/3176.jpg">
    <p class="black-text">{{b.mainPassword}}</p>
    <br>
    <div class="row">
      <p class="black">{{b.logo}}</p>
    </div>
    <br>
    <div class="row">
      <div class="col s12 center-align"><a ui-sref="businessProfile({ businessID : b._id })" class="waves-effect waves-light btn black"><i class="material-icons left">query_builder</i>See appointments</a></div>
    </div>
  </div>
  <div class="card-action center-align">
    <a href="#" class="black-text text-darken-4">{{b.address.city}}, {{b.address.state}}</a>
  </div>
</div>
